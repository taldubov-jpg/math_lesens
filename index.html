<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האתר החדש שלי - מתמטיקה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- טעינת פונט Heebo החזק -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; }
    </style>
</head>

</head>
<body class="bg-white text-gray-900">

    <!-- Header / Logo -->
    <nav class="p-8 flex justify-between items-center border-b border-gray-100">
        <div class="text-3xl font-black tracking-tighter text-blue-600">LOGO</div>
        <div class="hidden md:flex gap-8 font-medium">
            <a href="#" class="hover:text-blue-600 transition">דף הבית</a>
            <a href="#" class="hover:text-blue-600 transition">שירותים</a>
            <a href="#" class="hover:text-blue-600 transition">עלינו</a>
        </div>
        <button class="bg-black text-white px-6 py-3 rounded-full text-sm font-bold hover:bg-gray-800 transition">צור קשר</button>
    </nav>

    <!-- Main Content -->
    <section class="py-24 px-8 max-w-5xl mx-auto text-center">
        <h1 class="text-6xl md:text-8xl font-bold mb-8 leading-[0.9]">
            עיצוב נקי <br> <span class="text-blue-600">וחכם יותר.</span>
        </h1>
        <p class="text-xl text-gray-500 max-w-2xl mx-auto mb-12">
            זה האתר החדש שלך. הוא דומה לסגנון של "שלאף" אבל עם קווים עגולים יותר, פונט מודרני וצבעים שקל לשנות.
        </p>
        
        <!-- Blocks Section -->
        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-gray-50 p-12 rounded-[40px] text-right border border-transparent hover:border-blue-100 transition">
                <h3 class="text-2xl font-bold mb-4 italic">01</h3>
                <h3 class="text-2xl font-bold mb-4">שינוי טקסט</h3>
                <p class="text-gray-600">פשוט מחליפים את המילים בתוך הקוד ב-VS Code ושומרים.</p>
            </div>
            <div class="bg-blue-600 p-12 rounded-[40px] text-right text-white shadow-xl shadow-blue-100">
                <h3 class="text-2xl font-bold mb-4 italic">02</h3>
                <h3 class="text-2xl font-bold mb-4">שינוי צבע</h3>
                <p class="opacity-80">אפשר להחליף את המילה blue לכל צבע אחר (כמו green או red).</p>
            </div>
        </div>
    </section>

</body>
</html>
